<h1 style="margin-top:150px;">jQuery Message Box Plugin Examples</h1>
<button id="test">Alert</button>
<div id="testElement"> Hello how are you
<button>ElementButton</button>
</div>
<script src="includes/js/jquery.messagebox.js"></script> 
<script>
        	$('#test').messagebox({
        		title:'Title for Siva', 
        		messageText: 'Hello Siva',
        		messageSubType: 'warning',
        		messageType : 'alert',
        		OkCallback: function() {
        			alert('You pressed OK');
        		},
        		onClose: function() {
        			alert('You closed the message box');
        		},
        		onCancel: function() {
        			alert('You pressed cancel');
        		} 
        	});
        	$('#testElement').messagebox({
        		title:'Another Element', 
        		messageText: 'Hello Siva',
        		messageType : 'confirm',
        		height: 100,
        		width: 400,
        		OkCallback: function() {
        			alert('You pressed OK');
        		},
        		onClose: function() {
        			alert('You closed the message box');
        		},
        		onCancel: function() {
        			alert('You pressed cancel');
        		} 
        	});
        </script>
